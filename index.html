                        </div>

                    </div>

                </fieldset>

                <!-- Bit Order (Shift Register) -->
                <fieldset class="border rounded bg-white p-3 my-3">

                    <legend class="w-auto fs-6 text-muted"><i data-feather="bold" class="me-2" ></i>Bit Order (Shift Register)</legend>
                    <hr>

                    <div class="d-flex justify-content-between ps-1 pe-4 active-colors">
                       
                        <div class="d-flex flex-column">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bitOrders" id="lsbFirst" checked>
                                <label class="form-check-label" for="lsbFirst">LSB FIRST</label>
                            </div>

                        </div>

                        <div class="d-flex flex-column">
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bitOrders" id="msbFirst">
                                <label class="form-check-label" for="msbFirst">MSB FIRST</label>
                            </div>

                        </div>

                    </div>

                </fieldset>

                <!-- Emitting Color -->
                <fieldset class="border rounded bg-white p-3 my-3">

                    <legend class="w-auto fs-6 text-muted"><i data-feather="sun" class="me-2" ></i>Emitting Color</legend>
                    <hr>

                    <div class="d-flex justify-content-between ps-1 pe-4 active-colors">
                       
                        <div class="d-flex flex-column">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="activeColors" id="rbRed" checked>
                                <label class="form-check-label" for="rbRed">Red</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="activeColors" id="rbGreen">
                                <label class="form-check-label" for="rbGreen">Green</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="activeColors" id="rbBlue">
                                <label class="form-check-label" for="rbBlue">Blue</label>
                            </div>

                        </div>

                        <div class="d-flex flex-column">
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="activeColors" id="rbYellow">
                                <label class="form-check-label" for="rbYellow">Yellow</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="activeColors" id="rbOrange">
                                <label class="form-check-label" for="rbOrange">Orange</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="activeColors" id="rbWhite">
                                <label class="form-check-label" for="rbWhite">White</label>
                            </div>

                        </div>

                    </div>

                </fieldset>

                
                <!-- Alphanumeric Characters -->
                <fieldset class="border rounded bg-gradient p-3 my-3 pb-4">
                    <legend class="w-auto fs-6 text-muted"><i data-feather="coffee" class="me-2"></i>Preset Alphanumeric</legend>
                    <hr>
                    
                    <div id="presetButtons" class="d-flex flex-wrap justify-content-center gap-3">
                        <a class="button"><span data-alphanumeric="1">1</span></a>
                        <a class="button"><span data-alphanumeric="2">2</span></a>
                        <a class="button"><span data-alphanumeric="3">3</span></a>
                        <a class="button"><span data-alphanumeric="4">4</span></a>
                        <a class="button"><span data-alphanumeric="5">5</span></a>
                        <a class="button"><span data-alphanumeric="6">6</span></a>
                        <a class="button"><span data-alphanumeric="7">7</span></a>
                        <a class="button"><span data-alphanumeric="8">8</span></a>
                        <a class="button"><span data-alphanumeric="9">9</span></a>
                        <a class="button"><span data-alphanumeric="0">0</span></a>
                        <a class="button"><span data-alphanumeric="A">A</span></a>
                        <a class="button"><span data-alphanumeric="b">b</span></a>
                        <a class="button"><span data-alphanumeric="C">C</span></a>
                        <a class="button"><span data-alphanumeric="d">d</span></a>
                        <a class="button"><span data-alphanumeric="E">E</span></a>
                        <a class="button"><span data-alphanumeric="F">F</span></a>
                    </div>

                    <!--
                    <div class="d-flex  flex-wrap justify-content-center gap-3 mt-3">
                        <a class="button" style="width: 43%;" id="btnTurnOff"><span>Turn OFF</span></a>
                    </div>
                    -->

                </fieldset>

            </div>
        
        </div>

        <div class="row">
            <footer class="col-12 text-center">
                <a class="link-offset-2" href="https://github.com/sss-zare/7Segment" target="_blank">Check out the code on GitHub!</a>
            </footer>
        </div>

    </div>

    <!-- Binary code -->
    <input type="text" class="d-none" id="txtBinaryCode">
